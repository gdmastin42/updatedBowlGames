<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Football Playoff</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container py-5 text-white">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-white me-auto">
                <span id="txtUsername" class="text-white"></span>'s Playoff Bracket
            </h2>
            <button onclick="window.location.href='predictions.html'" class="btn btn-primary btn-md d-flex align-items-center"><i class="bi bi-arrow-return-left me-2"></i><span>Return</span></button>

        </div>
        <div id="bracketContainer"></div>
        <div class="text-center mt-5">
            <button id="btnSubmitBracket" class="btn btn-success btn-small">Submit Playoff Predictions</button>
        </div>
    </div>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <script src="/js/playoffs.js"></script>
</body>
</html>

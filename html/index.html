<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2024-25 Bowl Season Predictions</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
  <!-- custom css -->
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-dark">
  <!-- Predictions Form -->
  <div class="container py-5">
    <div id="divPredictionContainer">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-white">2024-25 Bowl Season Predictions</h2>
        <div>
          <span id="txtUsername" class="text-white me-3"></span>
        </div>
      </div>

      <!-- Legend -->
      <div class="card mb-4 p-3">
        <h5>Game Types</h5>
        <div class="d-flex flex-wrap gap-3">
          <div class="d-flex align-items-center">
            <div class="me-2" style="width: 20px; height: 20px; background-color: #fff; border: 1px solid #dee2e6;"></div>
            <span>Traditional Bowl Games</span>
          </div>
          <div class="d-flex align-items-center">
            <div class="me-2" style="width: 20px; height: 20px; background-color: #fff; border-left: 4px solid #ffc107;"></div>
            <span>CFP First Round & Quarterfinals</span>
          </div>
          <div class="d-flex align-items-center">
            <div class="me-2" style="width: 20px; height: 20px; background-color: #fff; border-left: 4px solid #fd7e14;"></div>
            <span>CFP Semifinals</span>
          </div>
          <div class="d-flex align-items-center">
            <div class="me-2" style="width: 20px; height: 20px; background-color: #fff; border-left: 4px solid #dc3545;"></div>
            <span>National Championship</span>
          </div>
        </div>
      </div>

      <form id="frmPredictions">
        <div class="row" id="divBowlGameContainer">
          <!-- Bowl games will be generated here -->
        </div>

        <div class="text-center my-4">
          <button type="submit" class="btn btn-success btn-lg">Submit All Predictions</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Load Bootstrap JS -->
  <script src="/lib/js/bootstrap.bundle.min.js"></script>
  <!-- sweet alerts -->
  <script src="/lib/js/sweetalert2@11.js"></script>
  <!-- Load our custom JavaScript file -->
  <script src="/js/index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2024-25 Bowl Season Predictions</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
  <!-- DataTables Responsive CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

  <!-- Your custom CSS (keep local if not on CDN) -->
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-dark">
  <!-- Predictions Form -->
  <div class="container py-5">
    <div id="divPredictionContainer">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-4">
        <h2 class="text-white me-auto">
          <span id="txtUsername" class="text-white"></span>'s 2025-2026 Bowl Season Predictions
        </h2>
        <div class="d-flex gap-2 flex-wrap">
          <button id="btnViewLeaderboard" type="button" class="btn btn-primary flex-fill">View Leaderboard</button>
          <button id="btnCheckGameResults" type="button" class="btn btn-primary flex-fill">Check Game Results</button>
          <button id="btnAllPredictions" type="button" class="btn btn-primary flex-fill">All Predictions</button>
          <button id="btnUpdateScores" type="button" class="btn btn-warning flex-fill">Update Scores</button>
            <button id="btnUpdateScores" type="button" class="btn btn-warning flex-fill" style="display:none;">Update Scores</button>
        </div>
      </div>

      <!-- Form -->
      <form id="frmPredictions">
        <div class="row" id="divBowlGameContainer">
          <!-- Bowl games will be generated here -->
        </div>

        <div class="text-center my-4">
          <button type="submit" class="btn btn-success btn-lg">Submit All Predictions</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for displaying charts -->
  <div class="modal fade" id="chartModal" tabindex="-1" aria-labelledby="chartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="chartModalLabel">Chart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="chartContainer" class="table-responsive table-padded-responsive"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <!-- DataTables Responsive JS -->
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="/js/predictions.js"></script>
</body>
</html>

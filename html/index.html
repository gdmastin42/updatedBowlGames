<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 2024-25 Bowl Season Predictions</title>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- DataTables (Bootstrap 5 skin) -->
    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.7/r-3.0.3/datatables.min.css" rel="stylesheet">
    <!-- custom css -->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <!-- Login Form -->
    <div class="container py-5">
        <div id="divLogin" class="card p-4 rounded-4 bg-light mx-auto" style="max-width: 500px;">
        <h3 class="text-center mb-4">2024-25 Bowl Season Predictions</h3>
        <form id="frmLogin">
            <div class="mb-3">
            <label for="txtFirstName" class="form-label">First Name</label>
            <input type="text" id="txtFirstName" class="form-control" placeholder="John" required>
            </div>

            <div class="mb-3">
            <label for="txtLastName" class="form-label">Last Name</label>
            <input type="text" id="txtLastName" class="form-control" placeholder="Doe" required>
            </div>

            <button id="btnLogin" type="submit" class="btn btn-primary w-100 mt-3">Start Predictions</button>
        </form>
        <!-- View Leaderboard Button -->
        <button id="btnViewLeaderboard" type="button" class="btn btn-primary w-100 mt-3">View Leaderboard</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables (Bootstrap 5 skin) -->
    <script src="https://cdn.datatables.net/v/bs5/dt-2.0.7/r-3.0.3/datatables.min.js"></script>
    <!-- SweetAlert2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Load login-specific JavaScript -->
    <script src="/js/login.js"></script>
    <!-- Leaderboard Modal -->
    <div class="modal fade" id="leaderboardModal" tabindex="-1" aria-labelledby="leaderboardModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="leaderboardModalLabel">Leaderboard</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table id="leaderboardTable" class="table table-striped table-hover w-100">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>User</th>
                  <th>Points</th>
                  <th>Correct</th>
                  <th>Wrong</th>
                </tr>
              </thead>
              <tbody><!-- filled by JS --></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
    // ===== CONFIG =====
    const LEADERBOARD_API = '/api/leaderboard';
    let leaderboardDT = null;
    async function fetchLeaderboard() {
      const res = await fetch(LEADERBOARD_API, { credentials: 'include' });
      if (!res.ok) throw new Error('Failed to load leaderboard');
      return await res.json();
    }
    function computeRanks(rows) {
      let last = { points: null, correct: null };
      let rank = 0;
      let sameRankCount = 0;
      return rows.map((r, idx) => {
        if (r.points !== last.points || r.correct !== last.correct) {
          rank = idx + 1;
          sameRankCount = 1;
          last = { points: r.points, correct: r.correct };
        } else {
          sameRankCount++;
        }
        return { rank, ...r };
      });
    }
    async function openLeaderboardModal() {
      try {
        const raw = await fetchLeaderboard();
        const sorted = [...raw].sort((a, b) => {
          if (b.points !== a.points) return b.points - a.points;
          if (b.correct !== a.correct) return b.correct - a.correct;
          return String(a.user).localeCompare(String(b.user));
        });
        const ranked = computeRanks(sorted);
        if (leaderboardDT) {
          leaderboardDT.clear();
          leaderboardDT.rows.add(ranked);
          leaderboardDT.draw();
        } else {
          leaderboardDT = new DataTable('#leaderboardTable', {
            responsive: true,
            paging: true,
            pageLength: 10,
            searching: true,
            info: true,
            ordering: true,
            order: [[2, 'desc']],
            columns: [
              { data: 'rank' },
              { data: 'user' },
              { data: 'points' },
              { data: 'correct' },
              { data: 'wrong' }
            ]
          });
          leaderboardDT.rows.add(ranked).draw();
        }
        const modalEl = document.getElementById('leaderboardModal');
        const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
        modal.show();
      } catch (err) {
        console.error(err);
        alert('Error: unable to load leaderboard. Check the server endpoint.');
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('btnViewLeaderboard');
      if (btn) {
        btn.addEventListener('click', openLeaderboardModal);
      }
    });
    </script>
</body>
</html>
